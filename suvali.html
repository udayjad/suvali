<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A little something</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFE6E6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .container {
  animation: popin 0.6s ease-in-out;
}
@keyframes popin {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

    .pouch {
      width: 100%;
      height: 190%;
      background-color: #FFB3C6;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s ease;
      z-index: 2;
    }

    .pouch::before {
      content: 'üéÅ Click to Open';
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .photo {
      width: 100%;
      height: 190%;
      border-radius: 20px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.6s ease 0.6s;
      z-index: 1;
      position: absolute;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .opened .pouch {
      transform: rotateY(180deg);
    }

    .opened .photo {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container" id="pouchContainer">
  <div class="pouch"></div>
  <div class="photo">
    <img src="her.JPG" alt="Surprise!">
  </div>
</div>

<script>
  const container = document.getElementById('pouchContainer');
  container.addEventListener('click', () => {
    container.classList.add('opened');
  });
</script>

</body>
</html>
